<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account <br> for free!</p>
                    <a href="/signUp/index2.html" class="btn">Sign Up</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="enter your email id" required>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="enter password" required>
                        </p>
                        <p>
                            <button type="submit" onclick="saveData()"  class="btn1"><a href="/tableData/index3.html">Login</a></button>
                        </p>
                        <p>
                            <a class="atag" href="">Forgot password?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script1.js"></script>
</html>
