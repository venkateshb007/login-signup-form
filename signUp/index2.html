<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>User Data</title>
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account <br> for free!</p>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <form action="">
                        <p>
                            <label for="f_name">First Name</label>
                            <input type="text" id="f_name" placeholder="Enter username" required>
                        </p>
                        <p>
                            <label for="l_name">Last Name</label>
                            <input type="text" id="l_name" placeholder="Enter lastname" required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter-email@example.com" required>
                        </p>
                        <p>
                            <label for="number">Phone number:</label>
                            <input type="number" id="number" placeholder="Enter your mobile number" required>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password" required>
                        </p>
                        <p>
                            <button type="submit"  class="btn1" onclick="saveData()"><a href="/tableData/index3.html">Sign In</a></button>
                        </p>
                        <p>
                            <a class="atag" href="">Forgot password?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script2.js"></script>
</html>
